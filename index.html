<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WAYAKI Sushibake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6efe6;
      margin: 0;
      padding: 20px;
      position: relative;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    
    header { 
      padding: 60px 20px; 
    }
    
    img { 
      max-width: 200px; 
    }

    /* Top-right cart button */
    .cart-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #f85c50;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      z-index: 100;
    }

    /* Menu items layout */
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .menu-item {
      background: #fff;
      border-radius: 12px;
      width: 200px;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .menu-item img {
      width: 100%;
      border-radius: 8px;
    }

    .item-name {
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .item-price {
      color: #555;
      margin-bottom: 10px;
    }

    .quantity {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .quantity button {
      width: 30px;
      height: 30px;
      border: none;
      background: #f8b400;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    .quantity span {
      min-width: 20px;
      display: inline-block;
      text-align: center;
    }
    footer { 
      padding: 20px; 
      font-size: 14px; 
      color: #777; 
    }
  </style>
</head>
<body>
  <header>
  <img src="images/logo.jpg" alt="Sushibake Logo" />
  <h1>Sushibake Menu</h1>
  </header>
  <div class="menu-container">
    <div class="menu-item">
      <img src="images/salmon.jpg" alt="Salmon Mix">
      <div class="item-name">Salmon Mix</div>
      <div class="item-price">$10</div>
      <div class="quantity">
        <button onclick="changeQty('Salmon Mix', -1)">-</button>
        <span id="qty-Salmon Mix">0</span>
        <button onclick="changeQty('Salmon Mix', 1)">+</button>
      </div>
    </div>

    <div class="menu-item">
      <img src="images/tuna.jpg" alt="Tuna Mayo">
      <div class="item-name">Tuna Mayo</div>
      <div class="item-price">$12</div>
      <div class="quantity">
        <button onclick="changeQty('Tuna Mayo', -1)">-</button>
        <span id="qty-Tuna Mayo">0</span>
        <button onclick="changeQty('Tuna Mayo', 1)">+</button>
      </div>
    </div>

    <div class="menu-item">
      <img src="images/egg.jpg" alt="Egg Mayo">
      <div class="item-name">Egg Mayo</div>
      <div class="item-price">$8</div>
      <div class="quantity">
        <button onclick="changeQty('Egg Mayo', -1)">-</button>
        <span id="qty-Egg Mayo">0</span>
        <button onclick="changeQty('Egg Mayo', 1)">+</button>
      </div>
    </div>
  </div>
  
  <button class="cart-btn" onclick="goToCart()">Cart ðŸ›’</button>
  
  <script>
    // Initialize cart
    const cart = {
      "Salmon Mix": { qty: 0, price: 10 },
      "Tuna Mayo": { qty: 0, price: 12 },
      "Egg Mayo": { qty: 0, price: 8 }
    };

    // Update quantity
    function changeQty(itemName, delta) {
      const newQty = cart[itemName].qty + delta;
      if (newQty >= 0) {
        cart[itemName].qty = newQty;
        document.getElementById(`qty-${itemName}`).textContent = newQty;
      }
    }

    // Save cart and go to cart page
    function goToCart() {
      localStorage.setItem("sushibakeCart", JSON.stringify(cart));
      window.location.href = "cart.html";
    }

    // Optional: load cart quantities from localStorage if user comes back
    const savedCart = JSON.parse(localStorage.getItem("sushibakeCart")) || {};
    for (const item in savedCart) {
      if (cart[item]) {
        cart[item].qty = savedCart[item].qty;
        document.getElementById(`qty-${item}`).textContent = cart[item].qty;
      }
    }
  </script>

<footer>

</footer> 
</body> 
</html>
