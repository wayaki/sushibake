<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sushibake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6efe6; /* beige */
      color: #333;
      text-align: center;
    }
    header {
      padding: 60px 20px;
    }
    img {
      max-width: 200px;
    }
    .menu {
      padding: 40px 20px;
    }
    footer {
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.jpg" alt="Sushibake Logo" />
    <h1>Sushibake üç£</h1>
    <p>Fresh baked sushi, made with love</p>
  </header>

  <section class="menu">
    <h2>Menu</h2>
    
    <button onclick="addToCart('Salmon Sushibake', 10)">Salmon Sushibake ‚Äì $10</button>
    <button onclick="addToCart('Prawn Sushibake', 12)">Prawn Sushibake ‚Äì $12</button>
    
    <h3>Cart</h3>
    <ul id="cart"></ul>
    
    <button onclick="orderWhatsApp()">Order via WhatsApp</button>
    
    <script>
      let cart = [];
    
      function addToCart(name, price) {
        cart.push({ name, price });
        renderCart();
      }
    
      function renderCart() {
        const cartEl = document.getElementById('cart');
        cartEl.innerHTML = '';
        cart.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.name} ‚Äì $${item.price}`;
          cartEl.appendChild(li);
        });
      }
    
      function orderWhatsApp() {
        if (cart.length === 0) {
          alert('Your cart is empty!');
          return;
        }
    
        let message = "Hello! I'd like to order from Sushibake üç£\n\nOrder:\n";
        let total = 0;
    
        cart.forEach(item => {
          message += `- ${item.name} ‚Äì $${item.price}\n`;
          total += item.price;
        });
    
        message += `\nTotal: $${total}`;
    
        const phone = '6596180504'; // your WhatsApp number
        const url = `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
      }
    </script>

  </section>

  <footer>
    Order via Instagram DM<br />
    ¬© 2026 Sushibake
  </footer>

</body>
</html>
